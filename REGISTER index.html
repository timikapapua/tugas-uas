       <main class="container">

                <h2 class="fw-bold my-1 text-center">Register</h2>
                <form action="" method="post" id="form_register">
                    <br>
                    <label for="register">REGISTER</label>
                    <hr>
                
                    <br>
                    <label>full name</label>
                    <div class="form mb-2">
                        <input type="text" class="form-control" name="namadepan">
                    </div>
                    <label>email</label>
                    <div class="form mb-2">
                        <input type="text" class="form-control" name="email">
                    </div>
                    <label>gender</label>
                    <div class="form mb-2">
                       male <input type="radio" class="form-control" name="jenis kelamin" value="male">
                       female <input type="radio" class="form-control" name="jenis kelamin" value="female">
                    </div>

                    <br>
                    <select name="">
                        <option value="timika" inputmode="text" class="form-control">timika</option>

                    </select>
                    <br>
                    <label>Password</label>
                    <div class="form mb-2">
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <label>Confirm Password</label>
                    <div class="form mb-2">
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    <br>
                    <button class="w-100 mb-2 btn btn-lg btn-primary   " type="submit">Register</button>
                </form>
            </div>
        </div>

    <script lang="JavaScript">
        $(document).ready(function()
            ('#form_register').submit(function(event){
                event.preventDefault();

                $.validator.addMethod("valueNotEquals", function (value, element, arg) {
                    return arg != value;
                } "value must not equal arg.");

                $("#form_register").validate({

                    highlight: function (input) {
                        $(input).parents('.mb-2').addClass('error');
                    }
                    unhighlight: function (input){
                        $(input).parents('.mb-2').removeClass('error');
                    }
                    errorPlacement: function (error, element){
                        $(element).parents('.mb-2').append(error);
                    }

                    rules: {
                        full name : "required";
                        username : {
                            required : true;
                            minlength: 2;
                        }
                        email : {
                            required: true;
                            email : true;
                        }
                        password: {
                            required:true;
                            minlength: 6
                        }
                        confirm_password: {
                            required: true;
                            minlength: 6;
                            equalTo: "#password";
                        }
                    },
                    messages: {
                        full name: "Nama depan tidak boleh kosong";
                
                        },
                        email : "Masukan email yang valid";
                        password : {
                            required : "Password tidak boleh kosong";
                            minlength: "Password terdiri dari 6 karakter lebih";
                        },
                        confirm_password : {
                            required : "Password tidak boleh kosong";
                            minlength: "Password terdiri dari 6 karakter lebih";
                            equalTo : "Password tidak sama";
                        }
                    }

                })
            })
        );
    </script>
